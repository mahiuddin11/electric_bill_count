<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>bill Count</title>
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="text-center">Unit Counter</h3>
      <hr />

      <div class="fastAria row">
        <h5 class="p-2">1st House eclectic bill</h5>
        <div class="col-md-4">
          <label for="fast">Prasent Unit : </label>
          <input
            type="text"
            name="prasentUnit"
            id="prasentUnit"
            class="form-control mt-2"
            placeholder=" Unit"
          />
        </div>
        <div class="col-md-4">
          <label for="fast">Old Unit : </label>
          <input
            type="text"
            name="oldUnit"
            id="oldUnit"
            class="form-control mt-2"
            placeholder="old Unit"
          />
        </div>
        <div class="col-md-4">
          <label for="fast">Using Unit : </label>
          <p class="form-control p-2 mt-2"><span id="using_unit"></span></p>
        </div>
      </div>

      <div class="second_Aria row mt-2">
        <h5 class="p-2">2nd House eclectic bill</h3>
        <div class="col-md-4">
          <label for="fast">Prasent Unit : </label>
          <input
            type="text"
            name="prasentUnit"
            id="prasentUnit2"
            class="form-control mt-2"
            placeholder=" Unit"
          />
        </div>

        <div class="col-md-4">
          <label for="fast">Old Unit : </label>
          <input
            type="text"
            name="oldUnit"
            id="oldUnit2"
            class="form-control mt-2"
            placeholder="old Unit"
          />
        </div>
       <div class="col-md-4">
          <label for="fast">Using Unit : </label>
          <p class="form-control mt-2 p-2"><span id="using_unit2"></span></p>
        </div>
      </div>

      <div class="parUnit row">
        <div class="col-md-3">
         <label for="fast">Recharge Amount : </label>
          <input
            type="text"
            name="prasentUnit"
            id="reAmount"
            class="form-control mt-2"
            placeholder=""
          />
        </div>
        <div class="col-md-1">
         <label for="fast"></label>
         <h2>/</h2>
        </div>
        <div class="col-md-3">
         <label for="fast">Total Using Unit : </label>
          <p class="form-control p-2 mt-2"><span id="total_unit"></span></p>
         
        </div>
         <div class="col-md-1">
          <label for="fast"></label>
         <h2>=</h2>
         </div>
        <div class="col-md-3">
        <label for="fast">par unit price : </label>
          <p class="form-control mt-2 p-2 "><span id="unit_price"></span></p>
        </div>
        
      </div>

      <div class="usingBlanceAria mt-4 ">
       <h2 class=" text-center">Blance Count </h2>
       <hr>
       <h4>Fast House bill : <span id="fastBill">00</span></h4>
       <h4>Second House bill : <span id="secondBill">00</span></h4>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <script src="./script.js"></script>

    
  </body>
</html>
